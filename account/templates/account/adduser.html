<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="application/javascript" src="{% static 'account/js/jquery-3.2.1.min.js' %}"></script>
    <script type="application/javascript" src="{% static 'account/js/bootstrap.min.js' %}"></script>
    <link href="{% static 'account/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
    <title>新增用户</title>
</head>
<body>
    <div class="container">
        <div align="right" style="margin-right: 150px; margin-top: 65px">
            <a class="btn btn-default" onclick="javascript:history.go(-1);">返回</a>
        </div>
        <div class="col-sm-12 style='margin-top:20px;margin-bottom:30px">
            <div class="panel panel-default panel-title" style="display: table; margin-left: auto;margin-right:auto; width:500px">
                <div class="panel-heading">新增用户</div>
                <div class="panel-body">
                    <div class="panel panel-default panel-info">
                        <form class="bs-example bs-example-form" role="form" action="/account/saveuser/" method="post">
                            {% csrf_token %}
                            <table class="table" style="width: 100%; text-align: justify;">
                                <tr style="display: none">
                                    <td class="col-sm-6">创建时间</td>
                                    <td class="col-sm-6"><input type="text" id="createtime" name="createtime" value={{createtime |date:"Y-m-d H"}}/></td>
                                </tr>
                                <tr style="display: none">
                                    <td class="col-sm-6">更新时间</td>
                                    <td class="col-sm-6"><input type="text" id="updatetime" name="updatetime" value={{updatetime |date:"Y-m-d H"}}/></td>
                                </tr>
                                <tr>
                                    <td class="col-sm-6">姓名</td>
                                    <td class="col-sm-6"><input type="text" id="name" name="name" class="form-control"/></td>
                                </tr>
                                <tr>
                                    <td class="col-sm-6">密码</td>
                                    <td class="col-sm-6"><input type="text" id="password" name="password" class="form-control"/></td>
                                </tr>
                                 <tr>
                                    <td class="col-sm-6">角色</td>
                                    <td class="col-sm-6"><input type="text" id="role" name="role" class="form-control"/></td>
                                </tr>
                                <tr style="text-align: center; align-content: space-around">
                                    <td colspan="2" class="col-sm-6">
                                        <input type="submit" class="btn btn-default" value="提交"/>
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
