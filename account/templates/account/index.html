<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="application/javascript" src="{% static 'account/js/jquery-3.2.1.min.js' %}"></script>
    <script type="application/javascript" src="{% static 'account/js/bootstrap.min.js' %}"></script>
    <link href="{% static 'account/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
    <title>登陆页面</title>
</head>
<body>
{% if error_message %}
<p><strong>{{error_message}}</strong></p>
{% endif %}
</div>
    <div class="container">
        <div class="col-sm-12" style="margin-top: 15%;">
            <div class="panel panel-default"
                 style="display: table; width: 450px; margin-left: auto; margin-right: auto">
                <div class="panel-heading">请登录</div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" style="align-content: center" method="post" action="/account/login/">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="name" id="name"
                                       placeholder="请输入用户名" style="width: 290px">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" style="letter-spacing: 7px">密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" name="password" id="password"
                                       placeholder="请输入密码" style="width: 290px">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-5 col-sm-10">
                                <input type="submit" class="btn btn-default" value="登录"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
