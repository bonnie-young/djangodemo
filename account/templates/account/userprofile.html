<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="application/javascript" src="{% static 'account/js/jquery-3.2.1.min.js' %}"></script>
    <script type="application/javascript" src="{% static 'account/js/bootstrap.min.js' %}"></script>
    <link href="{% static 'account/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
    <title>用户主页</title>
</head>
<body>
    <div class="container">
        <div align="right" style="margin-right: 150px; margin-top: 65px">
            <a class="btn btn-default" onclick="javascript:history.go(-1);">返回</a>
        </div>
        <div class="col-sm-12 style='margin-top:20px;margin-bottom:30px">
            <div class="panel panel-default panel-title" style="display: table; margin-left: auto;margin-right:auto; width:500px">
                <div class="panel-heading">用户主页</div>
                <div class="panel-body">
                    <div class="panel panel-default panel-info">
                        <form class="bs-example bs-example-form" role="form" method="post">
                            {% csrf_token %}
                            <table class="table" style="width: 100%; text-align: justify;">
                                <tr>
                                    <td class="col-sm-6">姓名</td>
                                    <td class="col-sm-6"><input type="text" id="name" name="name" class="form-control" value="{{user_obj.name}}"/></td>
                                </tr>
                                <tr>
                                    <td class="col-sm-6">密码</td>
                                    <td class="col-sm-6"><input type="text" id="password" name="password" class="form-control" value="{{user_obj.password}}"/></td>
                                </tr>
                                 <tr>
                                    <td class="col-sm-6">角色</td>
                                    <td class="col-sm-6"><input type="text" id="role" name="role" class="form-control" value="{{user_obj.role}}"/></td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
